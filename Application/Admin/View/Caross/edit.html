<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理系统-轮播图数据修改</title>
  <link rel="stylesheet" href="__PUBLIC__/css/layui.css">
  <link rel="stylesheet" href="__PUBLIC__/css/common.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

  <include file="Public/head" />
  
  <include file="Public/left" />
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <span class="layui-breadcrumb">
        <a href="__MODULE__/Index/index">控制台</a>
        <a href="__MODULE__/Caross/index">轮播图管理主面板</a>
        <a><cite>轮播图数据修改</cite></a>
      </span>

    <form class="layui-form editfm" method="post" enctype="multipart/form-data" >



      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" value="{$dasss['titless']}" name="titless" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入影片的长标题" class="layui-input">
        </div>
      </div>




      <div class="layui-form-item">
        <label class="layui-form-label">跳转url</label>
        <div class="layui-input-block">
          <input type="text" name="ahref" value="{$dasss['ahref']}" placeholder="请输入影片的短标题，可不填" autocomplete="off" class="layui-input">
        </div>
      </div>



      <div class="layui-form-item">
        <label class="layui-form-label">轮播图顺序</label>
        <div class="layui-input-block">
          <input type="text" name="sorts" value="{$dasss['sorts']}" placeholder="请输入影片的短标题，可不填" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">轮播图</label>
        <div class="layui-input-block">
          <div class="layui-upload-drag" id="test10">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
          </div>
           <img src="__SITE_URL__{$dasss['imgaddr']}" class="add_imgss" />
           <input type="hidden" name="imgaddr" value="{$dasss['imgaddr']}" class="shopicc" />
           <input type="hidden" name="id" value="{$dasss.id}" />
        </div>
      </div>



      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1" id="submits">立即提交</button>
        </div>
      </div>
    </form>

    </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
      备案相关信息
  </div>
</div>


<script src="__PUBLIC__/layui.all.js"></script>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>



<script type="text/javascript">
layui.use(['upload','form','laydate'], function(){
    var $ = layui.jquery;
    var upload = layui.upload;
    var form = layui.form;
    var layer = layui.layer;
    var layedit = layui.layedit;
    var laydate = layui.laydate;

    laydate.render({
      elem: '#date'
    });

// 图片上传接口问题后面要注意下
    upload.render({
      elem: '#test10'
      ,url: '__SITE_URL__/index.php/Admin/Caross/uploads'
      ,accept:"images"
      ,method: 'post'
      ,done: function(res){
        console.log(res);

        $('.add_imgss').attr('src',"__SITE_URL__"+res.data.src);
        $('.shopicc').val(res.data.src);
        layer.open({
          content:res.msg,
        });
      }
    });
      //监听提交，提交后，检索关键几个字段的值是否存在，如果不存在，则使用ajax方式提交
  form.on('submit(demo1)', function(data){
      $.ajax({
        url:'__CONTROLLER__/edit',
        type:'post',
        data:$('.layui-form').serialize(),
        dataType:"json",
        success:function(data){
          layer.msg(data.info,{
            anim: 2,
            time:2000
          },function(){
            window.location.href=data.url;
          });
        },
        error:function(data){
          layer.open({
            title: '提交信息'
            ,content: data.info
          });
        }
      })
      return false;
  });
});
</script>
</body>
</html>
